<!DOCTYPE html>
<html>
    <head>
        <title>GPF Cypher</title>
        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="gpf-cypher.css">
        <script language="javascript" src="../gpf-js/html_include.js"></script>
        <script language="javascript">
            if("undefined" === typeof gpf) {
                document.write("<script language=\"javascript\" src=\"gpf.js\"><"+"/script>");
            }
        </script>
        <script language="javascript" src="gpf-cypher.js"></script>
    </head>
    <body>
        <table class="main">
            <thead>
                <tr>
                    <td>
                        <a class="button icon_edit"></a>
                        <a class="button icon_file"></a>
                        <a class="button icon_info"></a>
                    </td>
                </tr>
            </thead>
            <tbody class="info hide"><tr><td>
                <a target="_blank" href="https://github.com/ArnaudBuchholz/gpf-cypher">GPF Cypher</a>
                <br/>
                By <a target="_blank" href="http://gpf-js.blogspot.com/">Arnaud Buchholz</a>, using <a target="_blank" href="https://github.com/ArnaudBuchholz/gpf-js">GPF Library</a>
                <br/>
                Icons from <a target="_blank" href="http://www.wpzoom.com/wpzoom/new-freebie-wpzoom-developer-icon-set-154-free-icons/">http://www.wpzoom.com</a>
            </td></tr></tbody>
            <tbody class="source hide"><tr><td>
                <textarea></textarea>
            </td></tr></tbody>
            <tbody class="cypher"><tr><td>
                <div class="box selected unlock" id="source">
                    <div class="title">Source</div>
                    <div class="toolbar">
                        <div class="button edit"></div>
                        <div class="button file"></div>
                    </div>
                </div>
                <div class="box unselected key">
                    <div class="title">Enter key</div>
                    <div class="toolbar">
                        <div class="button file"></div>
                    </div>
                </div>
            </td></tr></tbody>
        </table>
    </body>
</html>
