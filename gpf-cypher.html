<!DOCTYPE html>
<html>
    <head>
        <title>GPF Cypher</title>
        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="gpf-cypher.css">
        <!--<script language="javascript" src="../gpf-js/html_include.js"></script>-->
        <script language="javascript">
            if("undefined" === typeof gpf) {
                document.write("<script language=\"javascript\" src=\"gpf.js\"><"+"/script>");
            }
        </script>
        <script language="javascript" src="gpf-cypher.js"></script>
    </head>
    <body>
        <table class="main">
            <thead>
                <tr>
                    <td>
                        <a class="button icon_back"></a>
                        <a class="button icon_edit"></a>
                        <a class="button icon_file"></a>
                        <a class="button icon_view"></a>
                        <a class="button icon_lock"></a>
                        <a class="button icon_unlock"></a>
                        <a class="button icon_save"></a>
                        <a class="button icon_info"></a>
                    </td>
                </tr>
            </thead>
            <tbody class="info hide"><tr><td>
                <h1><a target="_blank" href="https://github.com/ArnaudBuchholz/gpf-cypher">GPF Cypher</a></h1>
                <div>By <a target="_blank" href="http://gpf-js.blogspot.com/">Arnaud Buchholz</a></div>
                <div>Based on <a target="_blank" href="https://github.com/ArnaudBuchholz/gpf-js">GPF Library</a></div>
                <div>Icons from <a target="_blank" href="http://www.wpzoom.com/wpzoom/new-freebie-wpzoom-developer-icon-set-154-free-icons/">WP<i>ZOOM</i></a></div>
                <div>Background from <a target="_blank" href="http://subtlepatterns.com/white-leather-2/">SUBTLE PATTERNS</a></div>
            </td></tr></tbody>
            <tbody class="result"><tr><td>
                &nbsp;
            </td></tr></tbody>
            <tbody class="source hide"><tr><td>
                <textarea></textarea>
            </td></tr></tbody>
            <tbody class="cypher hide"><tr><td>
                <div class="box selected icon_file">
                    <div class="title">file</div>
                    <div class="toolbar">
                        <a class="button icon_delete"></a>
                    </div>
                </div>
                <div class="box unselected icon_key">
                    <div class="title">Enter key</div>
                    <div class="toolbar">
                        <a class="button icon_file"></a>
                    </div>
                </div>
            </td></tr></tbody>
        </table>
    </body>
</html>
